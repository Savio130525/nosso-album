<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso √Ålbum de Mem√≥rias</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- CSS ATUALIZADO COM ANIMA√á√ïES DE P√ÅGINA --- */
        :root {
            --cor-fundo: #e9e2d7;
            --cor-papel: #f3e9d2; 
            --cor-moldura: #fdfbf5;
            --cor-texto-principal: #5a4a42;
            --cor-texto-secundario: #7c6f64;
        }
        
        body {
            background-color: var(--cor-fundo);
            font-family: 'Lora', serif;
            margin: 0;
            padding: 20px;
        }
        
        #cover-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px);
            text-align: center;
        }

        #cover-page h1 { font-size: 3.5em; color: var(--cor-texto-principal); margin: 0; }
        #cover-page p { font-size: 1.2em; font-style: italic; color: var(--cor-texto-secundario); margin-bottom: 40px; }
        .cover-buttons { display: flex; flex-direction: column; gap: 20px; }
        
        .action-button {
            font-family: 'Lora', serif;
            font-size: 1.2em;
            padding: 15px 30px;
            border: 2px solid var(--cor-texto-principal);
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        #open-album-btn { background-color: var(--cor-texto-principal); color: white; }
        #open-album-btn:hover { background-color: #3d322d; border-color: #3d322d; transform: scale(1.05); }
        .send-photo-btn { background-color: transparent; color: var(--cor-texto-principal); }
        .send-photo-btn:hover { background-color: var(--cor-texto-principal); color: white; transform: scale(1.05); }

        #album-view {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #album-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1300px;
            margin-bottom: 20px;
        }

        #album-header .book-title { margin: 0; color: var(--cor-texto-principal); }
        
        .book-container {
            position: relative;
            width: 100%;
            max-width: 1300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 200;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .nav-arrow:hover { background-color: rgba(255, 255, 255, 0.8); }
        .nav-arrow.left { left: 0; }
        .nav-arrow.right { right: 0; }
        .nav-arrow svg { width: 24px; height: 24px; fill: var(--cor-texto-principal); }

        .book {
            background-color: var(--cor-papel);
            width: 90%;
            padding: 40px;
            border: 20px solid var(--cor-moldura);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            border-radius: 4px;
            min-height: 600px;
            position: relative;
            /* IMPORTANTE: Esconde o que "transborda" do livro durante a anima√ß√£o */
            overflow: hidden;
        }

        .page {
            /* Posi√ß√£o absoluta para sobrepor as p√°ginas durante a anima√ß√£o */
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            display: none; /* Todas come√ßam invis√≠veis */
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .page.active {
            display: flex; /* Apenas a p√°gina ativa √© vis√≠vel */
        }
        
        .polaroid {
            background: #ffffff;
            padding: 15px 15px 30px 15px;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
            width: 260px; 
            transform: rotate(0deg);
        }
        .polaroid img { width: 100%; height: 200px; object-fit: cover; display: block; margin-bottom: 10px; }
        .polaroid.empty { border: 2px dashed #ccc; height: 265px; display: flex; align-items: center; justify-content: center; color: #ccc; font-style: italic; background-color: #f9f9f9; }
        .date-caption { font-family: 'Caveat', cursive; text-align: center; font-size: 20px; color: #2b2b2b; margin: 0; }
        
        #page-counter { margin-top: 20px; font-style: italic; color: var(--cor-texto-secundario); }

        /* --- NOVAS ANIMA√á√ïES DE P√ÅGINA --- */
        .slide-out-left { animation: slideOutLeft 0.5s forwards; }
        .slide-in-right { animation: slideInRight 0.5s forwards; }
        .slide-out-right { animation: slideOutRight 0.5s forwards; }
        .slide-in-left { animation: slideInLeft 0.5s forwards; }

        @keyframes slideOutLeft {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* --- REGRAS PARA CELULAR --- */
        @media (max-width: 768px) {
            body { padding: 10px; }
            #cover-page h1 { font-size: 2.5em; }
            #album-header { flex-direction: column; gap: 15px; }
            .book { width: 100%; padding: 15px; border-width: 10px; min-height: 500px; }
            .polaroid { width: 90%; max-width: 300px; }
            .nav-arrow { width: 40px; height: 40px; }
            .nav-arrow.left { left: -5px; }
            .nav-arrow.right { right: -5px; }
        }
    </style>
</head>
<body>
    <div id="cover-page">
        <h1>Nosso Livro de Mem√≥rias</h1>
        <p>Uma cole√ß√£o dos nossos momentos mais felizes.</p>
        <div class="cover-buttons">
            <button id="open-album-btn" class="action-button">Abrir √Ålbum</button>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdEwwszKiRvP42TULDUyJpelzgPxJyrf9jajzYxFVMEbsCPOg/viewform?usp=header" target="_blank" class="action-button send-photo-btn">Adicionar uma Nova Mem√≥ria üíå</a>
        </div>
    </div>

    <div id="album-view">
        <div id="album-header">
            <h1 class="book-title">Nossas Recorda√ß√µes</h1>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdEwwszKiRvP42TULDUyJpelzgPxJyrf9jajzYxFVMEbsCPOg/viewform?usp=header" target="_blank" class="action-button send-photo-btn">+ Eternizar Momento ‚ú®</a>
        </div>
        <div class="book-container">
            <div class="nav-arrow left" id="prev-page"><svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg></div>
            <div class="book">
                </div>
            <div class="nav-arrow right" id="next-page"><svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg></div>
        </div>
        <div id="page-counter"></div>
    </div>

    <script>
        // --- JAVASCRIPT ATUALIZADO PARA CONTROLAR AS ANIMA√á√ïES ---
        
        // --- DADOS DAS P√ÅGINAS ---
        // Mover o conte√∫do das p√°ginas para um array de dados facilita o controle
        const pageContents = [
            // P√°gina 1
            `
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
            `,
            // P√°gina 2
            `
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
            `,
            // P√°gina 3
            `
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
            `,
            // P√°gina 4
            `
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
            `,
            // P√°gina 5
            `
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
                <div class="polaroid empty"><span>Espa√ßo para foto</span></div>
            `
        ];

        // --- L√ìGICA DA APLICA√á√ÉO ---
        const openAlbumBtn = document.getElementById('open-album-btn');
        const coverPage = document.getElementById('cover-page');
        const albumView = document.getElementById('album-view');
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const book = document.querySelector('.book');
        const pageCounter = document.getElementById('page-counter');
        
        let currentPageIndex = 0;
        let isAnimating = false;
        const totalPages = pageContents.length;

        // Fun√ß√£o para criar e mostrar uma p√°gina
        function showPage(index, direction) {
            if (isAnimating) return; // Impede cliques r√°pidos durante a anima√ß√£o
            isAnimating = true;

            const oldPage = book.querySelector('.page');
            const newPage = document.createElement('div');
            newPage.classList.add('page');
            newPage.innerHTML = pageContents[index];

            // Adiciona a classe de anima√ß√£o com base na dire√ß√£o
            if (direction === 'next') {
                if (oldPage) oldPage.classList.add('slide-out-left');
                newPage.classList.add('slide-in-right');
            } else if (direction === 'prev') {
                if (oldPage) oldPage.classList.add('slide-out-right');
                newPage.classList.add('slide-in-left');
            }
            
            book.appendChild(newPage);
            newPage.classList.add('active'); // Torna a nova p√°gina vis√≠vel
            pageCounter.textContent = `P√°gina ${index + 1} de ${totalPages}`;

            // Remove a p√°gina antiga depois que a anima√ß√£o de sa√≠da terminar
            if (oldPage) {
                oldPage.addEventListener('animationend', () => {
                    oldPage.remove();
                }, { once: true });
            }
            
            // Permite novas anima√ß√µes quando a nova p√°gina terminar de entrar
            newPage.addEventListener('animationend', () => {
                isAnimating = false;
            }, { once: true });
        }

        // L√≥gica dos bot√µes
        openAlbumBtn.addEventListener('click', () => {
            coverPage.remove(); // Remove a capa em vez de s√≥ esconder
            albumView.style.display = 'flex';
            showPage(currentPageIndex); // Mostra a primeira p√°gina
        });

        nextButton.addEventListener('click', () => {
            currentPageIndex = (currentPageIndex + 1) % totalPages;
            showPage(currentPageIndex, 'next');
        });

        prevButton.addEventListener('click', () => {
            currentPageIndex = (currentPageIndex - 1 + totalPages) % totalPages;
            showPage(currentPageIndex, 'prev');
        });
    </script>
</body>
</html>
