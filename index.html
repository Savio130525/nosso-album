<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossas Memórias</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0e9e9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #c2185b;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 1200px;
            margin: 40px auto;
        }

        .photo-frame {
            background-color: #fff;
            border: 10px solid #fff;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1), 0 6px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .photo-frame:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        footer {
            margin-top: 50px;
            font-style: italic;
        }

        /* Ajuste para telas menores (celulares) */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Nosso Porta-Retrato Digital ❤️</h1>
    </header>

    <main class="gallery-container">
        <div class="photo-frame">
            <img src="images/foto1.jpg" alt="Descrição da foto 1">
        </div>
        <div class="photo-frame">
            <img src="images/foto2.jpg" alt="Descrição da foto 2">
        </div>
        <div class="photo-frame">
            <img src="images/foto3.jpg" alt="Descrição da foto 3">
        </div>
        <div class="photo-frame">
            <img src="images/foto4.jpg" alt="Descrição da foto 4">
        </div>
        <div class="photo-frame">
            <img src="images/foto5.jpg" alt="Descrição da foto 5">
        </div>
        <div class="photo-frame">
            <img src="images/foto6.jpg" alt="Descrição da foto 6">
        </div>
    </main>

    <footer>
        <p>Feito com amor</p>
    </footer>
</body>
</html>
