<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Álbum de Memórias</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --cor-fundo: #e9e2d7;
            --cor-papel: #faf3e0;
            --cor-texto-principal: #5a4a42;
            --cor-texto-secundario: #7c6f64;
            --cor-espiral-clara: #c0c0c0; /* Prata */
            --cor-espiral-escura: #595959; /* Sombra do furo */
        }
        
        body {
            background-color: var(--cor-fundo);
            font-family: 'Lora', serif;
            margin: 0;
            padding: 20px;
        }
        
        /* --- PÁGINA DE CAPA --- */
        #cover-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        #cover-page h1 {
            font-size: 3.5em;
            color: var(--cor-texto-principal);
            margin: 0;
        }

        #cover-page p {
            font-size: 1.2em;
            font-style: italic;
            color: var(--cor-texto-secundario);
            margin-bottom: 40px;
        }

        #open-album-btn {
            font-family: 'Lora', serif;
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: var(--cor-texto-principal);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #open-album-btn:hover {
            background-color: #3d322d;
            transform: scale(1.05);
        }

        /* --- VISÃO DO ÁLBUM --- */
        #album-view {
            display: none; /* Começa escondido */
            flex-direction: column;
            align-items: center;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        
        .book-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .nav-arrow:hover { background-color: rgba(255, 255, 255, 0.8); }
        .nav-arrow.left { left: -25px; }
        .nav-arrow.right { right: -25px; }
        .nav-arrow svg { width: 24px; height: 24px; fill: var(--cor-texto-principal); }

        .book {
            background-color: var(--cor-papel);
            width: 100%;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid #dcd3c3;
            border-radius: 4px;
            min-height: 600px;
            position: relative;
        }

        /* EFEITO DA ESPIRAL NO MEIO */
        .book::before {
            content: '';
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            background-image: repeating-linear-gradient(
                var(--cor-papel) 0px, var(--cor-papel) 10px,
                var(--cor-espiral-escura) 10px, var(--cor-espiral-escura) 25px,
                var(--cor-espiral-clara) 25px, var(--cor-espiral-clara) 26px,
                var(--cor-espiral-escura) 26px, var(--cor-espiral-escura) 40px
            );
            box-shadow: inset 2px 0 5px rgba(0,0,0,0.15), inset -2px 0 5px rgba(0,0,0,0.15);
            z-index: 1;
        }

        .page {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }
        .page.active { display: flex; }

        .polaroid {
            background: #ffffff;
            padding: 15px 15px 70px 15px;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.25);
            position: relative;
            width: 250px;
            /* FOTOS RETAS - SEM ROTAÇÃO */
            transform: rotate(0deg); 
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .polaroid:hover {
            transform: scale(1.08);
            box-shadow: 10px 10px 20px rgba(0,0,0,0.3);
            z-index: 10;
        }
        .polaroid img { width: 100%; display: block; }

        .date-caption {
            font-family: 'Caveat', cursive;
            position: absolute;
            bottom: 15px;
            left: 0; right: 0;
            text-align: center;
            font-size: 24px;
            color: #2b2b2b;
            margin: 0;
        }
        
        #page-counter {
            margin-top: 20px;
            font-style: italic;
            color: var(--cor-texto-secundario);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="cover-page">
        <h1>Nosso Livro de Memórias</h1>
        <p>Uma coleção dos nossos momentos mais felizes.</p>
        <button id="open-album-btn">Abrir Álbum</button>
    </div>

    <div id="album-view">
        <div class="book-container">
            <div class="nav-arrow left" id="prev-page">
                <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>
            </div>
            <div class="book">
                <div class="page active">
                    <div class="polaroid"><img src="images/foto1.jpg" alt="Memória 1"><p class="date-caption">25 de junho de 2025</p></div>
                    <div class="polaroid"><img src="images/foto2.jpg" alt="Memória 2"><p class="date-caption">12 de janeiro de 2024</p></div>
                    <div class="polaroid"><img src="images/foto3.jpg" alt="Memória 3"><p class="date-caption">08 de março de 2023</p></div>
                    <div class="polaroid"><img src="images/foto4.jpg" alt="Memória 4"><p class="date-caption">20 de novembro de 2022</p></div>
                </div>
                <div class="page">
                    <div class="polaroid"><img src="images/foto5.jpg" alt="Memória 5"><p class="date-caption">Natal em Família</p></div>
                    <div class="polaroid"><img src="images/foto6.jpg" alt="Memória 6"><p class="date-caption">Ano Novo</p></div>
                    <div class="polaroid"><img src="images/foto7.jpg" alt="Memória 7"><p class="date-caption">Dia de Praia</p></div>
                </div>
                <div class="page">
                    <div class="polaroid"><img src="images/foto8.jpg" alt="Memória 8"><p class="date-caption">Pôr do Sol</p></div>
                    <div class="polaroid"><img src="images/foto9.jpg" alt="Memória 9"><p class="date-caption">Festa à Fantasia</p></div>
                </div>
            </div>
            <div class="nav-arrow right" id="next-page">
                <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
            </div>
        </div>
        <div id="page-counter"></div>
    </div>

    <script>
        // --- LÓGICA DA PÁGINA DE CAPA ---
        const openAlbumBtn = document.getElementById('open-album-btn');
        const coverPage = document.getElementById('cover-page');
        const albumView = document.getElementById('album-view');

        openAlbumBtn.addEventListener('click', () => {
            coverPage.style.display = 'none';
            albumView.style.display = 'flex';
        });

        // --- LÓGICA DA NAVEGAÇÃO DO ÁLBUM ---
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const pages = document.querySelectorAll('.page');
        const pageCounter = document.getElementById('page-counter');
        
        let currentPageIndex = 0;
        const totalPages = pages.length;

        function showPage(index) {
            pages.forEach(page => page.classList.remove('active'));
            pages[index].classList.add('active');
            pageCounter.textContent = `Página ${index + 1} de ${totalPages}`;
        }

        nextButton.addEventListener('click', () => {
            currentPageIndex = (currentPageIndex + 1) % totalPages;
            showPage(currentPageIndex);
        });

        prevButton.addEventListener('click', () => {
            currentPageIndex = (currentPageIndex - 1 + totalPages) % totalPages;
            showPage(currentPageIndex);
        });

        // Mostra a primeira página do álbum (mas o álbum está escondido)
        showPage(currentPageIndex);
    </script>
</body>
</html>
