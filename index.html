<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Álbum de Memórias</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lora&display=swap" rel="stylesheet">

    <style>
        /* CSS para o efeito de álbum de fotos antigo e interativo */

        body {
            background-color: #e9e2d7;
            font-family: 'Lora', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Evita barras de rolagem indesejadas */
        }

        .book-container {
            position: relative; /* Contexto para posicionar as setas */
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Setas de navegação */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .nav-arrow:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .nav-arrow.left {
            left: -25px;
        }

        .nav-arrow.right {
            right: -25px;
        }
        
        .nav-arrow svg {
            width: 24px;
            height: 24px;
            fill: #5a4a42;
        }

        .book-title {
            font-size: 2.2em;
            color: #5a4a42;
            margin-bottom: 20px;
            text-align: center;
        }

        .book {
            background-color: #faf3e0;
            width: 100%;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid #dcd3c3;
            border-radius: 4px;
            min-height: 600px; /* Altura mínima para o livro */
            position: relative;
        }

        /* Estilo base para todas as páginas */
        .page {
            display: none; /* Todas as páginas começam escondidas */
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* A página ativa é a única visível */
        .page.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilo da "Polaroid" para cada foto (mesmo de antes) */
        .polaroid {
            background: #ffffff;
            padding: 15px 15px 70px 15px;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.25);
            position: relative;
            width: 250px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .polaroid:hover {
            transform: scale(1.08) !important;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.3);
            z-index: 10;
        }
        .polaroid img { width: 100%; display: block; }

        .date-caption {
            font-family: 'Caveat', cursive;
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 24px;
            color: #2b2b2b;
            margin: 0;
        }
        
        /* Rotações aleatórias */
        .page .polaroid:nth-child(1) { transform: rotate(-6deg); }
        .page .polaroid:nth-child(2) { transform: rotate(4deg); }
        .page .polaroid:nth-child(3) { transform: rotate(-2deg); }
        .page .polaroid:nth-child(4) { transform: rotate(5deg); }
        .page .polaroid:nth-child(5) { transform: rotate(-5deg); }
        .page .polaroid:nth-child(6) { transform: rotate(8deg); }
        
        #page-counter {
            margin-top: 20px;
            font-style: italic;
            color: #7c6f64;
        }
    </style>
</head>
<body>

    <div class="book-title">Nosso Álbum de Memórias ❤️</div>

    <div class="book-container">
        
        <div class="nav-arrow left" id="prev-page">
            <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>
        </div>

        <div class="book">

            <div class="page active">
                <div class="polaroid"><img src="images/foto1.jpg" alt="Memória 1"><p class="date-caption">O Início</p></div>
                <div class="polaroid"><img src="images/foto2.jpg" alt="Memória 2"><p class="date-caption">Primeira Viagem</p></div>
                <div class="polaroid"><img src="images/foto3.jpg" alt="Memória 3"><p class="date-caption">Aniversário</p></div>
                <div class="polaroid"><img src="images/foto4.jpg" alt="Memória 4"><p class="date-caption">Na Chuva</p></div>
                <div class="polaroid"><img src="images/foto5.jpg" alt="Memória 5"><p class="date-caption">Um Jantar</p></div>
                <div class="polaroid"><img src="images/foto6.jpg" alt="Memória 6"><p class="date-caption">No Parque</p></div>
            </div>

            <div class="page">
                <div class="polaroid"><img src="images/foto7.jpg" alt="Memória 7"><p class="date-caption">Natal em Família</p></div>
                <div class="polaroid"><img src="images/foto8.jpg" alt="Memória 8"><p class="date-caption">Ano Novo</p></div>
                <div class="polaroid"><img src="images/foto9.jpg" alt="Memória 9"><p class="date-caption">Dia de Praia</p></div>
                <div class="polaroid"><img src="images/foto10.jpg" alt="Memória 10"><p class="date-caption">Cinema</p></div>
                <div class="polaroid"><img src="images/foto11.jpg" alt="Memória 11"><p class="date-caption">Formatura</p></div>
                <div class="polaroid"><img src="images/foto12.jpg" alt="Memória 12"><p class="date-caption">Mais um dia feliz</p></div>
            </div>

            <div class="page">
                <div class="polaroid"><img src="images/foto13.jpg" alt="Memória 13"><p class="date-caption">Pôr do Sol</p></div>
                <div class="polaroid"><img src="images/foto14.jpg" alt="Memória 14"><p class="date-caption">Festa à Fantasia</p></div>
                <div class="polaroid"><img src="images/foto15.jpg" alt="Memória 15"><p class="date-caption">Viagem pra Serra</p></div>
                <div class="polaroid"><img src="images/foto16.jpg" alt="Memória 16"><p class="date-caption">Simplesmente nós</p></div>
            </div>
            
        </div>
        
        <div class="nav-arrow right" id="next-page">
            <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
        </div>
    </div>
    
    <div id="page-counter"></div>

    <script>
        // 1. Pega os elementos do HTML que vamos manipular
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const pages = document.querySelectorAll('.page');
        const pageCounter = document.getElementById('page-counter');
        
        // 2. Define o estado inicial
        let currentPageIndex = 0;
        const totalPages = pages.length;

        // 3. Cria a função para mostrar a página correta
        function showPage(index) {
            // Esconde todas as páginas
            pages.forEach(page => {
                page.classList.remove('active');
            });
            
            // Mostra apenas a página do índice desejado
            pages[index].classList.add('active');
            
            // Atualiza o contador de páginas
            pageCounter.textContent = `Página ${index + 1} de ${totalPages}`;
        }

        // 4. Adiciona os "escutadores" de clique nas setas
        nextButton.addEventListener('click', () => {
            // Vai para a próxima página
            currentPageIndex++;
            // Se passar da última página, volta para a primeira
            if (currentPageIndex >= totalPages) {
                currentPageIndex = 0;
            }
            showPage(currentPageIndex);
        });

        prevButton.addEventListener('click', () => {
            // Vai para a página anterior
            currentPageIndex--;
            // Se estiver na primeira e clicar em voltar, vai para a última
            if (currentPageIndex < 0) {
                currentPageIndex = totalPages - 1;
            }
            showPage(currentPageIndex);
        });

        // 5. Mostra a primeira página assim que o site carrega
        showPage(currentPageIndex);
    </script>
</body>
</html>
