<!DOCTYPE html>
 <html lang="pt-BR">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Nossas Memórias</title>
     <style>
         body {
             font-family: 'Old Standard TT', serif; /* Fonte com um toque antigo */
             background-color: #f5f0e1; /* Cor de fundo mais suave */
             margin: 40px;
             display: flex;
             flex-direction: column;
             align-items: center;
         }

         .page {
             background-color: #fff;
             border: 1px solid #d4c7b1;
             box-shadow: 5px 5px 10px #aaa;
             padding: 30px;
             margin-bottom: 30px;
             width: 80%;
             max-width: 900px;
             display: flex;
             flex-wrap: wrap;
             justify-content: space-around;
         }

         .photo-container {
             width: 28%; /* Aproximadamente 3 fotos por linha */
             margin-bottom: 20px;
             border: 5px solid #eee8d5;
             box-shadow: 2px 2px 5px #ccc;
             overflow: hidden;
         }

         .photo-container img {
             width: 100%;
             height: auto;
             display: block;
         }

         h1 {
             color: #a52a2a; /* Cor de título mais clássica */
             margin-bottom: 30px;
             font-size: 2.5em;
         }

         footer {
             margin-top: 20px;
             font-style: italic;
             color: #777;
         }
     </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
 </head>
 <body>
     <h1>Nosso Álbum de Recordações ❤️</h1>

     <div class="page">
         <div class="photo-container">
             <img src="images/foto1.jpg" alt="Memória 1">
         </div>
         <div class="photo-container">
             <img src="images/foto2.jpg" alt="Memória 2">
         </div>
         <div class="photo-container">
             <img src="images/foto3.jpg" alt="Memória 3">
         </div>
         <div class="photo-container">
             <img src="images/foto4.jpg" alt="Memória 4">
         </div>
         <div class="photo-container">
             <img src="images/foto5.jpg" alt="Memória 5">
         </div>
         <div class="photo-container">
             <img src="images/foto6.jpg" alt="Memória 6">
         </div>
     </div>

     <footer>
         Com carinho e memórias.
     </footer>
 </body>
 </html>
